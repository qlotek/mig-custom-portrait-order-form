<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Request a custom portrait</title>
</head>
<body>


    <div class="container">
    <h1>Request a custom portrait</h1>

<form action="post">

    <div class="row">
        <div class="col-md-6">
            
            <div class="form-group">
                <label for="name" required>Full Name (required)</label>
                <input type="text" name="name" class="form-control" placeholder="Shirley Eugest">
              </div>
        <div class="form-group">
            <label for="email" required>Email (required)</label>
            <input type="email" name="email" class="form-control" placeholder="shirley.eugest@thatplace.com">
        </div>



        <div class="form-group">
            <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="3" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="photo">Original photo (required)</label>
            <input type="file" id="photo" required>
            <!-- <p class="help-block">Example block-level help text here.</p> -->
          </div>

<div class="form-group">
        <label for="size">Portrait size</label>
        <select name="size" id="size" class="form-control">
            <option value="A5">A5 - 148 x 210mm /	5.8 x 8.3 inch)</option>
            <option value="A4" selected>A4 - (210 x 297mm / 8.3 x 11.7 inch)</option>
            <option value="A3">A3  - (297 x 420mm / 11.7 x 16.5 inch) </option>
            <option value="custom">Custom size (specify in message) </option>
            
        </select>
    </div>


    

    <div class="form-group">
        <label for="people">Number of people/faces in the portrait</label>
        <select name="people" id="people" class="form-control">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        
    </div>
     
    <div class="form-group">
        
        <label for="technique">Technique and colors</label>
        <select onchange="updateSampleImage()" name="technique" id="technique" class="form-control">
            <option value="pencil" selected>Pencil</option>
            <option value="watercolor-bw" >Watercolor - black and white</option>
            <option value="watercolor-color">Watercolor full color</option>
        </select>
    </div>

    <div class="form-group">
        <label for="instructions">Special requests or instructions (Optional - may affect the price)</label>
      <textarea name="instructions" id="instructions" cols="30" rows="3" class="form-control"></textarea>
      <div>Estimated price <span id="pricedisplay"></span></div>
      <button type="submit" class="btn btn-primary">Submit request</button>

    </div>
    </div>
        <div class="col-md-6">
            
       
      
        <img id="sampleimage" src="pix/sampleimage-pencil.jpg" alt=""></div>
      </div> 

             
           
      


     





</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">
    <title>Request a custom portrait</title>
</head>
<body>
    <h1>Request a custom portrait</h1>

<ol>
    <li>You submit a request.</li>
    <li>I confirm price and delivery date.</li>
    <li>You accept and pay. Preferably by Paypal.</li>
    <li>I get work and deliver.</li>
</ol>
    
<form action="post">


<fieldset>
    <legend>Basic info</legend>
<label for="name">Full Name</label>
<input type="text" name="name">
<label for="email">Email</label>
<input type="email" name="email">
</fieldset>


<fieldset>
    <legend>Specifications</legend>
<label for="size">Size</label>
<select name="size" id="size">
    <option value="A5">A5 - 148 x 210mm /	5.8 x 8.3 inch)</option>
    <option value="A4">A4 - (210 x 297mm / 8.3 x 11.7 inch)</option>
    <option value="A3">A3  - (297 x 420mm / 11.7 x 16.5 inch) </option>
    <option value="custom">Custom size (specify in message) </option>
    
</select>

<label for="people">Number of people</label>
<select name="people" id="">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>


<img id="sampleimage" src="pix/sampleimage-pencil.jpg" alt="">

<label for="technique">Technique and colors</label>
<select onchange="updateSampleImage()" name="technique" id="technique">
    <option value="pencil">Pencil</option>
    <option value="watercolor-bw">Watercolor - black and white</option>
    <option value="watercolor-color">Watercolor full color</option>
</select>
<label for="message">Message/Special Request</label>
<textarea name="message" id="message" cols="30" rows="10"></textarea>
</fieldset>
</form>
    
    
    <script src="app.js"></script>
    
</body>
</html>
